<div class="col-12 p-0 mb-4">
	<br>
    <div class="row m-0">
      <div class="col-1 pl-0">

      </div>
      <div class="col-4">
        <!-- <strong>Proyecto: </strong> <span class="texto_proyecto">{{proyecto.nombre}}</span>
        <div class="espacio_vertical">
          <strong>MÃ³dulos: </strong><span *ngFor="let modulos of proyecto.modulos"> <img [src]="modulos.icono_modulo"

        </div> -->
      </div>
      <div class="offset-1 col-2">
        <input type="text" name="usuario" placeholder="Buscar" class="finder" [(ngModel)]="var_buscar" (ngModelChange)="buscar(var_buscar)">
        <img src="assets/icons/LUPA.png" alt="LUPA" class="magnifying-glass small-icon">
      </div>
      <div class="offset-1 col-3 pl-1 pr-0">
        <button class="btn btn-info btn-block" (click)="nuevo()">Nuevo tipo mantenimiento preventivo</button>
      </div>
    </div>
  </div>
    <br>
    <div class="col-12 p-0">
        <table class="table table-borderless table-striped  table-hover">
          <thead class="color_table">
            <tr class="cabecera" align="center">
              <th scope="col" class="texto_tabla">id</th>
              <th scope="col" class="texto_tabla">Tipo mantenimiento preventivo</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="carga_datos==0"> 
              <th scope="row"><ngx-skeleton-loader count="1" animation="pulse" appearance="line"></ngx-skeleton-loader></th>
              <td><ngx-skeleton-loader count="1" animation="pulse" appearance="line"></ngx-skeleton-loader></td>
            </tr>
            
            <tr *ngIf="carga_datos==2">
                No hay datos que mostrar 
            </tr>
             <ng-container *ngFor="let item of data; let i = index" class="animate__animated animate__fadeIn" >  
                    <tr (click)="ver(item)" *ngIf="i >= valor_0 && i<valor_1" class="animate__animated animate__fadeIn cursor_pointer" align="center">
                      <td>{{item.id_tarea}}</td>
                      <td>{{item.descripcion}}</td>
                    </tr>
                 </ng-container>
          </tbody>
        </table>
        <div align="right" class="col-12 p-0">
                    <hr>
                <div class="btn-group"  role="group" aria-label="Basic example">
                      <button type="button" class="btn btn1 btn-light" (click)="resta_valor(10)"><</button>
                      <button type="button" class="btn btn1 btn-light">{{valor_0_1}}</button>
                      <button type="button" class="btn btn1 btn-light" (click)="suma_valor(10)">></button>
                    </div>
            </div>
            <br>
            <br>
     </div>
